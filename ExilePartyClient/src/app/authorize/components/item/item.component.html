<div class="item-container" [ngStyle]="{'width.px': 57*item.w, 'height.px': 57*item.h}" [ngClass]="{'unidentified': item != undefined && !item.identified, 'item-wide': wide, 'weapon-swap': weaponSwap }">
    <div class="item">
        <div class="icon-container">
            <img [attr.src]="item.icon" />
        </div>
        <app-item-sockets [columns]="item?.w" [sockets]="item?.sockets" [gems]="item?.socketedItems"></app-item-sockets>
    </div>
</div>
