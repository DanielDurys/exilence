<mat-tab-group [@.disabled]="true" #tabGroup id="tabGroup">
    <mat-tab #equipmentTab id="equipmentTab">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">accessibility</mat-icon>
            Equipment
        </ng-template>       
    </mat-tab>
    <mat-tab #wealthTab id="wealthTab">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">attach_money</mat-icon>
            Currency
        </ng-template>       
    </mat-tab>
    <mat-tab #mapTab id="mapTab">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">map</mat-icon>
            Maps
        </ng-template>
        
    </mat-tab>
</mat-tab-group>

<!-- tab 1 -->
<div class="tab-content" *ngIf="player?.character?.items" [hidden]="selectedIndex != 0">
    <app-char-equipment [items]="player?.character?.items"></app-char-equipment>
    <app-char-inventory [topMargin]="10" [items]="player?.character?.items"></app-char-inventory>
</div>

<!-- tab 2 -->
<div class="tab-content" [hidden]="selectedIndex != 1">
    <app-char-wealth></app-char-wealth>
</div>

<!-- tab 3 -->
<div class="tab-content" [hidden]="selectedIndex != 2">
    map-content
</div>
