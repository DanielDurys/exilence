<div class="item-container" *ngIf="item" (mouseenter)="positionTooltip()" [ngStyle]="{'width.px': 57*item.w, 'height.px': 57*item.h}" [ngClass]="{'unidentified': item != undefined && !item.identified, 'item-wide': wide, 'weapon-swap': weaponSwap }">
    <div class="item">
        <div class="icon-container">
            <img [attr.src]="item.icon" />
        </div>
        <app-item-sockets [columns]="item?.w" [sockets]="item?.sockets" [gems]="item?.socketedItems"></app-item-sockets>
    </div>
    <app-item-tooltip #tooltip [item]="item" class="item-tooltip" [style.top.px]="top" [style.left.px]="left"></app-item-tooltip>
</div>
